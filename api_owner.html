var str_es = "<p><b>.::GOBERNANZA DE APIS::.</b></p><p>API Addicts aborda la gobernanza de APIs como una disciplina estratégica que permite escalar de forma sostenible la entrega de valor digital. Establece políticas, directrices y buenas prácticas para definir cómo deben diseñarse, desarrollarse, documentarse, versionarse, monitorizarse y retirarse las APIs.</p><p>Todo esto permite fomentar la reutilización, incrementar la calidad y seguridad, y facilitar la colaboración entre equipos.</p><p><b>.::CICLO DE VIDA DE LAS APIS::.</b></p><p>El ciclo de vida de las APIs gestionado por API Addicts se apoya en tecnologías clave:</p><ul>
<li><b>Diseño:</b> Stoplight, Swagger, Postman. En esta fase se definen los contratos de la API, los modelos de datos y los endpoints. Una buena definición desde el inicio garantiza claridad y facilita la validación temprana.</li>
<li><b>Desarrollo:</b> Node.js, Spring Boot, FastAPI. Aquí se implementa la lógica definida, utilizando frameworks que permiten mantener calidad, rendimiento y escalabilidad.</li>
<li><b>Testing:</b> Postman, SoapUI, Newman. Se automatizan y validan los distintos escenarios funcionales y no funcionales para asegurar la robustez de la API antes de pasar a producción.</li>

<li><b>Gobernanza:</b> Apigee, Azure API Management, Kong. Se aplican políticas de seguridad, control de tráfico, versionado, monetización y publicación a los consumidores internos o externos.</li>
<li><b>Monitorización:</b> Prometheus, Grafana, ELK, DataDog. Se evalúa el rendimiento, disponibilidad y errores en tiempo real, permitiendo acciones proactivas y mejora continua.</li>
</ul>";

var str_en = "<p><b>.::API GOVERNANCE::.</b></p><p>API Addicts addresses API governance as a strategic discipline to sustainably scale the delivery of digital value. It establishes policies, guidelines and best practices to define how APIs should be designed, developed, documented, versioned, monitored and retired.</p><p>All of this fosters reuse, increases quality and security, and facilitates team collaboration.</p><p><b>.::API LIFECYCLE::.</b></p><p>The API lifecycle managed by API Addicts relies on key technologies:</p><ul>
<li><b>Design:</b> Stoplight, Swagger, Postman. This phase defines the API contracts, data models, and endpoints. A strong design ensures clarity and enables early validation.</li>
<li><b>Development:</b> Node.js, Spring Boot, FastAPI. Implementation of the business logic using robust frameworks that provide scalability, maintainability, and performance.</li>
<li><b>Testing:</b> Postman, SoapUI, Newman. Automated and manual testing are used to validate both functional and non-functional scenarios, ensuring the API is production-ready.</li>
<li><b>Deploy:</b> Jenkins, GitLab CI/CD, Docker, Kubernetes. APIs are deployed through CI/CD pipelines in a reliable, automated and repeatable way across environments.</li>
<li><b>Governance:</b> Apigee, Azure API Management, Kong. Security, rate-limiting, versioning, monetization and exposure are managed through these platforms for internal and external consumers.</li>
<li><b>Monitoring:</b> Prometheus, Grafana, ELK, DataDog. Metrics and logs are collected to track performance, availability and errors in real-time, enabling proactive response and improvement.</li>
</ul>";

var i = 0, isTag, text, typingInterval, currentContent;

function typeWriter(content) {
    currentContent = content;
    i = 0;
    text = '';
    function type() {
        text = content.slice(0, ++i);
        if (text === content) return completeLoading();
        document.getElementById('mainContent').innerHTML = text;
        var char = text.slice(-1);
        if( char === '<' ) isTag = true;
        if( char === '>' ) isTag = false;
        if (isTag) return type();
        typingInterval = setTimeout(type, 1);
    }
    type();
}

function showFullText() {
    clearTimeout(typingInterval);
    document.getElementById('mainContent').innerHTML = currentContent;
    completeLoading();
}

function completeLoading() {
    var loadingMessage = document.getElementById('loading-message');
    if (loadingMessage) loadingMessage.style.display = 'none';
}

function resetAndStart(content) {
    clearTimeout(typingInterval);
    document.getElementById('mainContent').innerHTML = '';
    startContent(content);
}

function startContent(content) {
    document.querySelector('.menu').classList.remove('hidden');
    document.getElementById('top-right-flags').classList.remove('hidden');
    document.getElementById('loading-message').style.display = 'flex';
    typeWriter(content);
}

document.getElementById('flag-es-top').addEventListener('click', function() {
    resetAndStart(str_es);
    updateLoadingMessage('es');
});

document.getElementById('flag-uk-top').addEventListener('click', function() {
    resetAndStart(str_en);
    updateLoadingMessage('en');
});

document.addEventListener('keydown', function() {
    showFullText();
});

function updateLoadingMessage(language) {
    var loadingText = document.getElementById('loading-text');
    loadingText.textContent = (language === 'es') ?
      'Cargando perfil por favor presiona cualquier tecla resumir' :
      'Loading profile please press any key to resume';
}

function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

window.onload = function() {
  var lang = getCookie("selectedLanguage") || "es";
  var content = lang === "es" ? str_es : str_en;
  startContent(content);
  updateLoadingMessage(lang);
};
</script>
