<script>
var str_es = "<p><b>.::GOBERNANZA DE APIS::.</b></p><p>API Addicts aborda la gobernanza de APIs como una disciplina estratégica que permite escalar de forma sostenible la entrega de valor digital. Establece políticas, directrices y buenas prácticas para definir cómo deben diseñarse, desarrollarse, documentarse, versionarse, monitorizarse y retirarse las APIs.</p><p>Todo esto permite fomentar la reutilización, incrementar la calidad y seguridad, y facilitar la colaboración entre equipos.</p><p><b>.::CICLO DE VIDA DE LAS APIS::.</b></p><p>El ciclo de vida de las APIs gestionado por API Addicts se apoya en tecnologías clave:</p><ul><li><b>Diseño:</b>: En esta fase se definen contratos, modelos de datos y endpoints. Una buena definición garantiza claridad y facilita la validación temprana. Stoplight, Swagger, Postman</li><li><b>Desarrollo:</b>: Aquí se implementa la lógica definida, utilizando frameworks que aseguran calidad, rendimiento y escalabilidad. Node.js, Spring Boot, FastAPI</li><li><b>Testing:</b>: Validación de escenarios funcionales y no funcionales para asegurar la robustez antes del despliegue. Postman, SoapUI, Newman</li><li><b>Deploy:</b>: Uso de pipelines CI/CD para un despliegue automático, seguro y repetible en entornos productivos. Jenkins, GitLab CI/CD, Docker, Kubernetes</li><li><b>Gobernanza:</b>: Aplicación de políticas de seguridad, control, versionado y publicación de APIs. Apigee, Azure API Management, Kong</li><li><b>Monitorización:</b>: Evaluación continua del rendimiento, disponibilidad y errores para mejora continua. Prometheus, Grafana, ELK, DataDog</li></ul>";

var str_en = "<p><b>.::API GOVERNANCE::.</b></p><p>API Addicts addresses API governance as a strategic discipline to sustainably scale the delivery of digital value. It establishes policies, guidelines and best practices to define how APIs should be designed, developed, documented, versioned, monitored and retired.</p><p>All of this fosters reuse, increases quality and security, and facilitates team collaboration.</p><p><b>.::API LIFECYCLE::.</b></p><p>The API lifecycle managed by API Addicts relies on key technologies:</p><ul><li><b>Design:</b>: This phase defines contracts, data models, and endpoints. Good design ensures clarity and early validation. Stoplight, Swagger, Postman</li><li><b>Development:</b>: Implementation of business logic using frameworks that ensure quality, scalability, and performance. Node.js, Spring Boot, FastAPI</li><li><b>Testing:</b>: Validation of functional and non-functional scenarios to ensure robustness before deployment. Postman, SoapUI, Newman</li><li><b>Deploy:</b>: Using CI/CD pipelines for automated, secure, and repeatable deployment in production environments. Jenkins, GitLab CI/CD, Docker, Kubernetes</li><li><b>Governance:</b>: Applying security policies, traffic control, versioning, and API publishing. Apigee, Azure API Management, Kong</li><li><b>Monitoring:</b>: Ongoing assessment of performance, availability, and errors to support continuous improvement. Prometheus, Grafana, ELK, DataDog</li></ul>";

var i = 0, isTag, text, typingInterval, currentContent;

function typeWriter(content) {
    currentContent = content;
    i = 0;
    text = '';
    function type() {
        text = content.slice(0, ++i);
        if (text === content) return completeLoading();
        document.getElementById('mainContent').innerHTML = text;
        var char = text.slice(-1);
        if( char === '<' ) isTag = true;
        if( char === '>' ) isTag = false;
        if (isTag) return type();
        typingInterval = setTimeout(type, 1);
    }
    type();
}

function showFullText() {
    clearTimeout(typingInterval);
    document.getElementById('mainContent').innerHTML = currentContent;
    completeLoading();
}

function completeLoading() {
    var loadingMessage = document.getElementById('loading-message');
    if (loadingMessage) loadingMessage.style.display = 'none';
}

function resetAndStart(content) {
    clearTimeout(typingInterval);
    document.getElementById('mainContent').innerHTML = '';
    startContent(content);
}

function startContent(content) {
    document.querySelector('.menu').classList.remove('hidden');
    document.getElementById('top-right-flags').classList.remove('hidden');
    document.getElementById('loading-message').style.display = 'flex';
    typeWriter(content);
}

document.getElementById('flag-es-top').addEventListener('click', function() {
    resetAndStart(str_es);
    updateLoadingMessage('es');
});

document.getElementById('flag-uk-top').addEventListener('click', function() {
    resetAndStart(str_en);
    updateLoadingMessage('en');
});

document.addEventListener('keydown', function() {
    showFullText();
});

function updateLoadingMessage(language) {
    var loadingText = document.getElementById('loading-text');
    loadingText.textContent = (language === 'es') ?
      'Cargando perfil por favor presiona cualquier tecla resumir' :
      'Loading profile please press any key to resume';
}

function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

window.onload = function() {
  var lang = getCookie("selectedLanguage") || "es";
  var content = lang === "es" ? str_es : str_en;
  startContent(content);
  updateLoadingMessage(lang);
};
</script>
