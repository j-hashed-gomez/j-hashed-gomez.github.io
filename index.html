  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #00ff41;
      --secondary-color: #0080ff;
      --tertiary-color: #ff4081;
      --bg-dark: #0a0a0a;
      --bg-darker: #050505;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-accent: #00ff41;
      --shadow-glow: 0 0 20px rgba(0, 255, 65, 0.3);
      --shadow-glow-blue: 0 0 20px rgba(0, 128, 255, 0.3);
      --shadow-glow-pink: 0 0 20px rgba(255, 64, 129, 0.3);
    }

    body {
      font-family: 'Fira Code', monospace;
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 50%, #0a0f1a 100%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 128, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 64, 129, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    .language-selector {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: var(--shadow-glow);
      animation: fadeInScale 1s ease-out;
    }

    .language-selector-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    .language-selector-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .flags-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .flag-option {
      position: relative;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .flag-option:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: var(--primary-color);
      box-shadow: var(--shadow-glow);
    }

    .flag-option img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .flag-option:hover img {
      transform: scale(1.1);
    }

    .flag-label {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-top: 0.5rem;
    }

    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.1;
    }

    .footer-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-family: 'Fira Code', monospace;
    }

    .version-badge {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: var(--bg-darker);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: var(--shadow-glow);
      animation: pulse 2s infinite;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes textGlow {
      0% {
        filter: brightness(1) drop-shadow(0 0 5px rgba(0, 255, 65, 0.5));
      }
      100% {
        filter: brightness(1.2) drop-shadow(0 0 15px rgba(0, 255, 65, 0.8));
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes matrixRain {
      0% {
        transform: translateY(-100vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .matrix-char {
      position: absolute;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      color: var(--primary-color);
      animation: matrixRain linear infinite;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .language-selector {
        padding: 2rem;
        margin: 1rem;
        width: calc(100% - 2rem);
        box-sizing: border-box;
      }

      .language-selector-title {
        font-size: 2rem;
      }

      .flags-container {
        flex-direction: column;
        align-items: center;
      }

      .flag-option {
        width: 200px;
      }
    }

    .terminal-cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: var(--primary-color);
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>

  <script>
    // Matrix rain effect
    function createMatrixRain() {
      const container = document.getElementById('matrix-rain');
      const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';

      for (let i = 0; i < 50; i++) {
        const char = document.createElement('div');
        char.className = 'matrix-char';
        char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
        char.style.left = Math.random() * 100 + '%';
        char.style.animationDuration = (Math.random() * 3 + 2) + 's';
        char.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(char);
      }
    }

    // Cookie management
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Language selection with enhanced effects
    function selectLanguage(lang) {
      setCookie("selectedLanguage", lang, 365);

      // Add selection effect
      const selector = document.getElementById('language-selector');
      selector.style.transform = 'translate(-50%, -50%) scale(0.95)';
      selector.style.opacity = '0.8';

      setTimeout(() => {
        window.location.href = "resume.html";
      }, 300);
    }

    // Event listeners with enhanced interactions
    document.getElementById("flag-es").addEventListener("click", () => selectLanguage("es"));
    document.getElementById("flag-en").addEventListener("click", () => selectLanguage("en"));

    // Initialize effects
    document.addEventListener('DOMContentLoaded', () => {
      createMatrixRain();

      // Auto-redirect if language is already selected (optional)
      const savedLang = getCookie("selectedLanguage");
      if (savedLang && window.location.search.includes('force_select') === false) {
        // Uncomment next line if you want auto-redirect
        // setTimeout(() => window.location.href = "resume.html", 1500);
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === '1' || e.key === 'e' || e.key === 'E') {
        selectLanguage("es");
      } else if (e.key === '2' || e.key === 'i' || e.key === 'I') {
        selectLanguage("en");
      }
    });
  </script>
